<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarterly Rocks - {{ division.display_name }} - EOS Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Arial, sans-serif;
            background: #f5f5f5; color: #2a2a2a; line-height: 1.6;
        }
        .header {
            background: #1a1a1a; color: white; padding: 14px 40px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100;
        }
        .header-left { display: flex; align-items: center; gap: 16px; }
        .back-link { color: #b0b0b0; text-decoration: none; font-size: 14px; transition: color 0.2s; }
        .back-link:hover { color: white; }
        .header h1 { font-size: 22px; font-weight: 600; }
        .header-right { display: flex; gap: 12px; align-items: center; }
        .user-info { font-size: 13px; color: #888; }

        .btn {
            padding: 8px 18px; border-radius: 6px; font-size: 13px; font-weight: 600;
            cursor: pointer; border: none; transition: all 0.2s; text-decoration: none;
            display: inline-flex; align-items: center; gap: 6px;
        }
        .btn-success { background: #00aa55; color: white; }
        .btn-success:hover { background: #008844; }
        .btn-sm { padding: 5px 12px; font-size: 12px; }
        .btn-logout {
            padding: 6px 14px; background: transparent; border: 1px solid #4a4a4a;
            color: white; border-radius: 4px; font-size: 12px; text-decoration: none;
        }

        .container { max-width: 1200px; margin: 24px auto; padding: 0 32px; }

        /* Summary Strip */
        .summary-strip {
            display: flex; gap: 24px; margin-bottom: 20px; padding: 16px 24px;
            background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            flex-wrap: wrap;
        }
        .summary-item { display: flex; flex-direction: column; align-items: center; min-width: 80px; }
        .summary-num { font-size: 28px; font-weight: 700; line-height: 1; }
        .summary-label { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 0.5px; margin-top: 4px; }

        /* Quick Add Bar */
        .quick-add {
            display: flex; gap: 8px; margin-bottom: 20px; padding: 12px 16px;
            background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            align-items: center; flex-wrap: wrap;
        }
        .quick-add input, .quick-add select {
            padding: 8px 12px; border: 1px solid #e0e0e0; border-radius: 6px;
            font-size: 14px; outline: none; transition: border-color 0.2s;
        }
        .quick-add input:focus, .quick-add select:focus { border-color: #00aa55; }
        .quick-add input[type="text"] { flex: 1; min-width: 220px; }
        .quick-add select { min-width: 120px; }

        /* Rock Card */
        .rock-panel {
            background: white; border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            overflow: hidden; margin-bottom: 16px;
        }
        .rock-panel-header {
            padding: 14px 20px; font-size: 13px; font-weight: 700; color: #6a6a6a;
            text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 1px solid #eee;
            display: flex; justify-content: space-between; align-items: center;
        }

        .rock-row {
            display: grid;
            grid-template-columns: 1fr 130px 120px 90px 140px 44px;
            gap: 8px; align-items: center; padding: 12px 20px;
            border-bottom: 1px solid #f0f0f0; transition: background 0.15s;
        }
        .rock-row:hover { background: #fafafa; }
        .rock-row:last-child { border-bottom: none; }

        .rock-desc {
            font-size: 14px; font-weight: 500; border: none; background: transparent;
            width: 100%; padding: 4px 0; outline: none; color: #2a2a2a;
        }
        .rock-desc:focus { border-bottom: 2px solid #00aa55; }

        .rock-owner {
            font-size: 13px; border: none; background: transparent;
            padding: 4px 0; color: #555; outline: none; width: 100%;
        }
        .rock-owner:focus { border-bottom: 2px solid #2563eb; }

        .rock-due {
            font-size: 13px; border: none; background: transparent;
            padding: 4px 0; color: #888; outline: none; width: 100%;
        }
        .rock-due:focus { border-bottom: 2px solid #2563eb; }

        .rock-status {
            font-size: 11px; font-weight: 700; padding: 4px 8px; border-radius: 10px;
            border: none; cursor: pointer; text-transform: uppercase; text-align: center;
            outline: none; -webkit-appearance: none; appearance: none;
        }
        .status-COMPLETE { background: #d4edda; color: #155724; }
        .status-ON_TRACK { background: #d1ecf1; color: #0c5460; }
        .status-AT_RISK { background: #fff3cd; color: #856404; }
        .status-NOT_STARTED, .status-OFF_TRACK { background: #f8d7da; color: #721c24; }

        .rock-progress-cell {
            display: flex; align-items: center; gap: 6px;
        }
        .rock-progress-slider {
            width: 80px; cursor: pointer; accent-color: #00aa55;
        }
        .rock-progress-num {
            font-size: 12px; font-weight: 700; color: #555; min-width: 30px; text-align: right;
        }

        .rock-delete {
            background: none; border: none; color: #ccc; font-size: 16px;
            cursor: pointer; padding: 4px; transition: color 0.2s;
        }
        .rock-delete:hover { color: #dc3545; }

        /* Progress bar accent below each row */
        .rock-row-wrap { position: relative; }
        .row-progress-bar {
            position: absolute; bottom: 0; left: 0; height: 3px;
            background: linear-gradient(90deg, #00aa55 0%, #17a2b8 100%);
            transition: width 0.3s;
        }

        /* Complete section */
        .complete-section { opacity: 0.6; }
        .complete-section .rock-desc { text-decoration: line-through; color: #aaa; }

        /* Empty state */
        .empty-state {
            text-align: center; padding: 48px 20px; color: #aaa; font-size: 15px;
        }

        /* Toast */
        .toast {
            position: fixed; bottom: 24px; right: 24px; padding: 12px 24px;
            background: #1a1a1a; color: white; border-radius: 8px; font-size: 14px;
            transform: translateY(80px); opacity: 0; transition: all 0.3s;
            z-index: 999;
        }
        .toast.visible { transform: translateY(0); opacity: 1; }
        .toast.toast-success { background: #00aa55; }
        .toast.toast-error { background: #dc3545; }

        @media (max-width: 900px) {
            .container { padding: 0 12px; }
            .rock-row { grid-template-columns: 1fr 100px 80px 44px; gap: 4px; }
            .rock-row .rock-due, .rock-row .rock-progress-cell { display: none; }
            .summary-strip { gap: 16px; }
            .quick-add { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="{{ url_for('division_dashboard', division_id=division.id) }}" class="back-link">&#8592; {{ division.display_name }}</a>
            <h1>Quarterly Rocks</h1>
        </div>
        <div class="header-right">
            <span class="user-info">{{ user.full_name or user.username }}</span>
            <a href="{{ url_for('logout') }}" class="btn-logout">Logout</a>
        </div>
    </div>

    <div class="container">
        <!-- Summary Strip -->
        <div class="summary-strip">
            <div class="summary-item">
                <div class="summary-num" id="statTotal">0</div>
                <div class="summary-label">Total</div>
            </div>
            <div class="summary-item">
                <div class="summary-num" style="color:#28a745;" id="statComplete">0</div>
                <div class="summary-label">Complete</div>
            </div>
            <div class="summary-item">
                <div class="summary-num" style="color:#17a2b8;" id="statOnTrack">0</div>
                <div class="summary-label">On Track</div>
            </div>
            <div class="summary-item">
                <div class="summary-num" style="color:#ffc107;" id="statAtRisk">0</div>
                <div class="summary-label">At Risk</div>
            </div>
            <div class="summary-item">
                <div class="summary-num" style="color:#6c757d;" id="statNotStarted">0</div>
                <div class="summary-label">Not Started</div>
            </div>
            <div class="summary-item">
                <div class="summary-num" id="statPct">0%</div>
                <div class="summary-label">Completion</div>
            </div>
        </div>

        <!-- Quick Add -->
        {% if can_edit %}
        <div class="quick-add" id="quickAdd">
            <input type="text" id="qaDesc" placeholder="New rock description..." onkeydown="if(event.key==='Enter')addRock()">
            <select id="qaOwner">
                <option value="">Owner...</option>
                {% for u in users %}
                <option value="{{ u.full_name }}">{{ u.full_name }}</option>
                {% endfor %}
            </select>
            <select id="qaQuarter">
                <option value="Q1">Q1</option>
                <option value="Q2">Q2</option>
                <option value="Q3">Q3</option>
                <option value="Q4">Q4</option>
            </select>
            <button class="btn btn-success btn-sm" onclick="addRock()">+ Add Rock</button>
        </div>
        {% endif %}

        <!-- Active Rocks -->
        <div class="rock-panel" id="activePanel">
            <div class="rock-panel-header">
                <span>Active Rocks (<span id="activeCount">0</span>)</span>
            </div>
            <div id="activeList"></div>
        </div>

        <!-- Complete Rocks -->
        <div class="rock-panel complete-section" id="completePanel" style="display:none;">
            <div class="rock-panel-header">
                <span>Completed (<span id="completeCount">0</span>)</span>
            </div>
            <div id="completeList"></div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
    const DIVISION_ID = {{ division.id }};
    const CAN_EDIT = {{ 'true' if can_edit else 'false' }};
    let allRocks = [];
    let saveTimers = {};

    // Set default quarter dropdown to current quarter
    (function() {
        const q = Math.ceil((new Date().getMonth() + 1) / 3);
        const sel = document.getElementById('qaQuarter');
        if (sel) sel.value = 'Q' + q;
    })();

    // ===== API HELPER =====
    function api(url, opts = {}) {
        opts.headers = opts.headers || {};
        if (opts.body && typeof opts.body === 'object' && !(opts.body instanceof FormData)) {
            opts.headers['Content-Type'] = 'application/json';
            opts.body = JSON.stringify(opts.body);
        }
        return fetch(url, opts).then(r => {
            if (!r.ok) throw new Error('HTTP ' + r.status);
            return r.json();
        });
    }

    // ===== LOAD ROCKS =====
    function loadRocks() {
        api('/api/division/' + DIVISION_ID + '/rocks')
            .then(data => {
                allRocks = data.rocks || data;
                render();
            })
            .catch(() => showToast('Failed to load rocks', 'error'));
    }

    // ===== RENDER =====
    function render() {
        const active = allRocks.filter(r => r.status !== 'COMPLETE');
        const complete = allRocks.filter(r => r.status === 'COMPLETE');

        document.getElementById('activeList').innerHTML = active.length
            ? active.map(r => rockRow(r)).join('')
            : '<div class="empty-state">No active rocks. Add your first 90-day priority above.</div>';
        document.getElementById('completeList').innerHTML = complete.map(r => rockRow(r)).join('');

        document.getElementById('activeCount').textContent = active.length;
        document.getElementById('completeCount').textContent = complete.length;
        document.getElementById('completePanel').style.display = complete.length ? 'block' : 'none';

        // Summary stats
        const total = allRocks.length;
        const cCount = complete.length;
        const onTrack = allRocks.filter(r => r.status === 'ON_TRACK').length;
        const atRisk = allRocks.filter(r => r.status === 'AT_RISK').length;
        const notStarted = allRocks.filter(r => r.status === 'NOT_STARTED').length;
        const pct = total > 0 ? Math.round(cCount / total * 100) : 0;

        document.getElementById('statTotal').textContent = total;
        document.getElementById('statComplete').textContent = cCount;
        document.getElementById('statOnTrack').textContent = onTrack;
        document.getElementById('statAtRisk').textContent = atRisk;
        document.getElementById('statNotStarted').textContent = notStarted;
        document.getElementById('statPct').textContent = pct + '%';
    }

    function esc(str) {
        const d = document.createElement('div');
        d.textContent = str || '';
        return d.innerHTML;
    }

    function rockRow(r) {
        const statusCls = 'status-' + (r.status || 'NOT_STARTED');
        const prog = r.progress || 0;
        return '<div class="rock-row-wrap"><div class="rock-row" data-id="' + r.id + '">' +
            '<input type="text" class="rock-desc" value="' + esc(r.description) + '"' +
                ' oninput="debounceSave(' + r.id + ',\'description\',this.value)"' +
                ' onchange="updateField(' + r.id + ',\'description\',this.value)"' +
                (!CAN_EDIT ? ' disabled' : '') + '>' +
            '<input type="text" class="rock-owner" value="' + esc(r.owner || r.owner_full_name || '') + '"' +
                ' placeholder="Owner..."' +
                ' onchange="updateField(' + r.id + ',\'owner\',this.value)"' +
                (!CAN_EDIT ? ' disabled' : '') + '>' +
            '<select class="rock-status ' + statusCls + '"' +
                ' onchange="updateStatus(' + r.id + ',this)"' +
                (!CAN_EDIT ? ' disabled' : '') + '>' +
                '<option value="NOT_STARTED"' + (r.status==='NOT_STARTED'?' selected':'') + '>NOT STARTED</option>' +
                '<option value="ON_TRACK"' + (r.status==='ON_TRACK'?' selected':'') + '>ON TRACK</option>' +
                '<option value="AT_RISK"' + (r.status==='AT_RISK'?' selected':'') + '>AT RISK</option>' +
                '<option value="OFF_TRACK"' + (r.status==='OFF_TRACK'?' selected':'') + '>OFF TRACK</option>' +
                '<option value="COMPLETE"' + (r.status==='COMPLETE'?' selected':'') + '>COMPLETE</option>' +
            '</select>' +
            '<div class="rock-progress-cell">' +
                '<input type="range" class="rock-progress-slider" min="0" max="100" value="' + prog + '"' +
                    ' oninput="this.nextElementSibling.textContent=this.value+\'%\'"' +
                    ' onchange="updateField(' + r.id + ',\'progress\',parseInt(this.value))"' +
                    (!CAN_EDIT ? ' disabled' : '') + '>' +
                '<span class="rock-progress-num">' + prog + '%</span>' +
            '</div>' +
            (CAN_EDIT ? '<button class="rock-delete" onclick="deleteRock(' + r.id + ')" title="Remove">&times;</button>' : '<span></span>') +
        '</div>' +
        '<div class="row-progress-bar" style="width:' + prog + '%"></div></div>';
    }

    // ===== ADD ROCK =====
    function addRock() {
        const desc = document.getElementById('qaDesc').value.trim();
        if (!desc) { document.getElementById('qaDesc').focus(); return; }
        const owner = document.getElementById('qaOwner').value;
        const qVal = document.getElementById('qaQuarter').value;

        api('/api/division/' + DIVISION_ID + '/rocks', {
            method: 'POST',
            body: { description: desc, owner: owner, quarter: qVal, year: new Date().getFullYear() }
        }).then(data => {
            if (data.success) {
                document.getElementById('qaDesc').value = '';
                showToast('Rock added', 'success');
                loadRocks();
            }
        }).catch(() => showToast('Failed to add rock', 'error'));
    }

    // ===== UPDATE FIELD =====
    function updateField(id, field, value) {
        clearTimeout(saveTimers[id + '_' + field]);
        api('/api/division/' + DIVISION_ID + '/rocks/' + id, {
            method: 'PUT',
            body: { [field]: value }
        }).then(data => {
            if (data.success) {
                const r = allRocks.find(x => x.id === id);
                if (r) r[field] = value;
            }
        }).catch(() => showToast('Save failed', 'error'));
    }

    function updateStatus(id, selectEl) {
        const val = selectEl.value;
        selectEl.className = 'rock-status status-' + val;
        updateField(id, 'status', val);
        // If completed, set progress to 100
        if (val === 'COMPLETE') {
            updateField(id, 'progress', 100);
        }
        // Re-render to move between sections
        const r = allRocks.find(x => x.id === id);
        if (r) {
            r.status = val;
            if (val === 'COMPLETE') r.progress = 100;
        }
        render();
    }

    function debounceSave(id, field, value) {
        clearTimeout(saveTimers[id + '_' + field]);
        saveTimers[id + '_' + field] = setTimeout(function() {
            updateField(id, field, value);
        }, 1200);
    }

    // ===== DELETE =====
    function deleteRock(id) {
        if (!confirm('Remove this rock?')) return;
        api('/api/division/' + DIVISION_ID + '/rocks/' + id, {
            method: 'DELETE'
        }).then(data => {
            if (data.success) {
                allRocks = allRocks.filter(x => x.id !== id);
                render();
                showToast('Rock removed', 'success');
            }
        }).catch(() => showToast('Failed to delete', 'error'));
    }

    // ===== TOAST =====
    function showToast(msg, type) {
        const t = document.getElementById('toast');
        t.textContent = msg;
        t.className = 'toast toast-' + (type || 'success') + ' visible';
        setTimeout(function() { t.classList.remove('visible'); }, 2500);
    }

    // ===== INIT =====
    loadRocks();
    </script>
</body>
</html>
